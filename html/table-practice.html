<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border="2">
		<tr>
			<th>Animal</th>
			<th>Color</th>
			<th>Size</th>
		</tr>
		<tr>
			<td>Rabbit</td>
			<td>white</td>
			<td>small</td>
		</tr>
		<tr>
			<td>Bear</td>
			<td>brown</td>
			<td>large</td>
		</tr>
		<tr>
			<td>Aligator</td>
			<td>green</td>
			<td>medium</td>
		</tr>
	</table>
</body>
</html>
