<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border=12>
		<tr>
			<th>Animal</th>
			<th>Color</th>
			<th>Size</th>
		</tr>
		<tr>
			<td>Rabbit</td>
			<td>white</td>
			<td>small</td>
		</tr>
		<tr>
			<td>Bear</td>
			<td>brown</td>
			<td>large</td>
		</tr>
		<tr>
			<td>Aligator</td>
			<td>green</td>
			<td>medium</td>
		</tr>
	</table>

	<br>

	<table border="15">
		<tr>
			<th>&nbsp;</th>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>

		<tr>
			<td>Row 1</td>
			<td colspan="2">Row 1, Col 1 & 2</td>
			<td>Row 1, Col 3</td>
		</tr>

		<tr>
			<td>Row 2</td>
			<td rowspan="2">Row 2 & 3, Col 1</td>
			<td colspan="2">Row 2, Col 2 & 3</td>
		</tr>

		<tr>
			<td>Row 3</td>
			<td>Row 3, Col 2</td>
			<td>Row 3, Col 3</td>
		</tr>
	</table>
</body>
</html>
